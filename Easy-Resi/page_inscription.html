<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content = "width=device-width, initial-scale=1.0">
		<link rel= "stylesheet" type ="text/css" href="style_inscription.css" />  
		<link rel= "stylesheet" href="style_acueil.css" />  
		<title>creation de compte</title>
	</head>

	<body>
	<!--conteneur qui contient tout les elements -->
		
		<div class = "container">

		<!--le fond bleu-->

			<div class ="blueBg">
				<div class = "box signin">
					<h2>Avez-vous deja un compte ?</h2>
					<button class = "signinBtn">Se connecter</button>
				</div>
				<div class = "box signup">
					<h2>Vous n'avez pas de compte ?</h2>
					<button class = "signupBtn">S'inscrire</button>
				</div>
			</div>	

			<!--formulaire blanc-->

			<div class ="formBx">

			<!--formulaire de connexion-->

				<div class="form signinForm">
					<form method="post" action="">
						<h3>Se connecter</h3>
						<input type="text" placeholder="Numero">
						<input type="password" placeholder="Code">
						<input type="submit" value="Se connecter">
						<a href = "#" class="forgot">Code Oublier</a>
					</form>
				</div>

			<!--formulaire d'inscription -->

				<div class="form signupForm">
					<form method="post" action="">
						<h3>S'inscrire</h3>
						<input type="text" placeholder="Nom et Prenom">
						<input type="text" placeholder="Numero telephone">
						<input type="text" placeholder="Numero CNI, PSST, ATT...">
						<input type="password" placeholder="Code">
						<input type="password" placeholder="Confirmer votre code">
						<input type="submit" value="S'inscrire">
					</form>
				</div>
			</div>
		</div>	

		<script>
			
			const signinBtn = document.querySelector('.signinBtn');
			const signupBtn = document.querySelector('.signupBtn');
			const formBx = document.querySelector('.formBx');
			const body = document.querySelector('.body');
			
			
			signupBtn.onclick = function(){
				formBx.classList.add('active')
				body.classList.add('active')
				
			}
			signinBtn.onclick = function(){
				formBx.classList.remove('active')
				body.classList.remove('active')
				
			}

			

		</script>	
	</body>
</html>
